<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>(insicurissimo) password generator nome</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

  <body>

    <div class="container p-4 background">

      <div class="row align-items-center">

        <!-- Col Sinistra (immagine) -->

        <div class="col-4">

          <img class="img-fluid p-4" src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="Immagine utente default">

        </div>

        <!-- Col Destra (Dati) -->

        <div class="col-8">
          <div class="row align-items-center gy-3">
            <div class="col-12">

              <h1>Password Generator (Insicurissimo)</h1>
              
            </div>
            <div class="col-3">

              <label>NOME:</label>

            </div>
            <div class="col-9">

              <input type="text" class="form-control">
              <!-- <p id="p-nome" class="info"></p> -->

            </div>
            <div class="col-3">

              <label>COGNOME:</label>

            </div>
            <div class="col-9">

              <input type="text" class="form-control">
              <!-- <p id="p-cognome" class="info"></p> -->

            </div>
            <div class="col-3">

              <label>COLORE PREFERITO:</label>

            </div>
            <div class="col-9">

              <input type="text" class="form-control">
              <!-- <p id="p-colorePreferito" class="info"></p> -->

            </div>
            <div class="col-3">

              <label>NUMERO 1:</label>

            </div>
            <div class="col-9">
              
              <input type="text" class="form-control">
              <!-- <p id="p-numero1" class="info"></p> -->

            </div>
            <div class="col-3">

              <label>NUMERO 2:</label>

            </div>
            <div class="col-9">
              
              <input type="text" class="form-control">
              <!-- <p id="p-numero2" class="info"></p> -->

            </div>
            <div class="col-3">

              <p>PASSWORD:<p>

            </div>
            <div class="col-9">
              
              <p id="p-password" class="info"></p>

            </div>
            <div class="col-3">

              <p>PASSWORD DI RECUPERO:</p>

            </div>
            <div class="col-9">

              <p id="p-passwordRecupero" class="info"></p>

            </div>
            

          </div>


        </div>

      </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
   <script type="text/javascript" src="script.js"></script>

  </body>
